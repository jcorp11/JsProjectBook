<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="twelve column" style="margin-top: 10%">
          <h1>My book library</h1>
          <p>
            This is a project for
            <a href="www.theodinproject.com">The Odin Project</a> in which I
            have to make a library using <i>Object Constructors</i> and
            <i>LocalStorage</i>. <br />
            You can also view the
            <a href="https://github.com/">Github repository</a>
            of this project.
          </p>
        </div>
      </div>

      <!-- forma -->
      <div class="row">
        <form action="">
          <div class="five columns">
            <label for="name">Book</label>
            <input type="text" class="u-full-width" id="name" />
          </div>
          <div class="five columns">
            <label for="author">Author</label>
            <input type="text" class="u-full-width" id="author" />
          </div>
          <div class="two columns">
            <label for="status">Status</label>
            <select name="status" id="status" class="u-full-width">
              <option value="read">Read</option>
              <option value="not read">Not read</option>
            </select>
          </div>
          <input type="submit" value="submit" class="button-primary" />
        </form>
      </div>
      <!-- tabla -->
      <div class="row">
        <div class="twelve columns"></div>
        <table class="twelve columns">
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Status</th>
            <th></th>
          </tr>
          <tbody id="book-table-body"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
